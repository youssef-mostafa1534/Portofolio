    <style>
        body {
            font-size: 25px;
            font-family: monospace;
            background-color: #272727;
            color: #fff;
        }

        main {
            display: grid;
            grid-template-columns: 3fr 2fr;
            grid-template-rows: 960px;
            grid-column-gap: 20px;
            justify-content: space-around;
            align-content: center;
            justify-items: space-around;
            align-items: space-around;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .mainCard {
            background-color: #494949;
            margin: 17px;
            padding: 20px;
            border-radius: 30px;
        }

        #pfp {
            width: 400px;
            height: 500px;
            outline: 3px solid #000;
            cursor: pointer;
            transform: translate(0, 100px);
            filter: prespective(1000px);
            transition: all 500ms, transform 700ms;
        }

        #pfp:hover {
            transform: translate(0, -5px);
            filter: drop-shadow(30px 10px 4px #4444dd);
            animation: shadowColor 1s infinite ease;
        }

        .cards {
            background-color: #494949;
            margin: 17px;
            padding: 20px;
            border-radius: 30px;
            outline: 3px solid #000;
            transition: all 200ms;
        }

        .cards:hover {
            box-shadow: 0px 0px 10px 10px rgb(185, 87, 255);
        }

        img {
            width: 300px;
            height: 200px;
            border-radius: 30px;
        }

        .wave {
            position: relative;
        }

        .wave a {
            position: relative;
            display: inline-block;
            animation: jump 3s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes shadowColor {
            0% {
                box-shadow: hue-rotate(0deg);
            }

            25% {
                box-shadow: hue-rotate(45deg);
            }

            50% {
                box-shadow: hue-rotate(90deg);
            }

            75% {
                box-shadow: hue-rotate(135deg);
            }

            100% {
                box-shadow: hue-rotate(180deg);
            }
        }

        @keyframes jump {
            0% {
                transform: translateY(0px);
            }

            20% {
                transform: translateY(-35px);
            }

            40%,
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
